<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sube tus comentarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Gradient GitHub-like */
      .gradient-header {
        background: linear-gradient(90deg, #24292e, #57606a);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col items-center">
    <header class="w-full gradient-header text-white py-4 mb-8">
      <h1 class="text-center text-2xl font-semibold">An√°lisis de Comentarios</h1>
    </header>

    <main class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-8">
      <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
        <label class="font-medium">Archivo CSV (usuario,comentario):</label>
        <input type="file" name="file" accept=".csv"
               class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
        <button type="submit"
                class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
          Procesar
        </button>
      </form>
    </main>
  </body>
</html>
